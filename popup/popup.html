<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="application/javascript" src="browser-polyfill.js"></script>
    <script type="module" src="popup.js"></script>
</head>

<body>
    <div class="menu">
        <h3>Tab Control Center<br><span>Settings</span></h3>
        <ul>
            <li>
                <label for="show_badge">Show badge</label>
                <input type="checkbox" id="show_badge" name="show_badge" checked>
            </li>
            <li>
                <label for="maximal_tabs">Maximal tabs</label>
                <input type="number" id="maximal_tabs" name="maximal_tabs" min="1" max="50">
            </li>
            <li>
                <label for="apply_settings_select">Apply settings</label>
                <select name="apply_settings" id="apply_settings_select">
                    <option value="window">Per Window</option>
                    <option value="global">Global</option>
                </select>
            </li>
            <li>
                <label for="remove_option_select">Remove option</label>
                <select name="remove_option" id="remove_option_select">
                    <option value="newest">Newest</option>
                    <option value="left">Most left</option>
                </select>
            </li>
        </ul>
    </div>
</body>

</html>
